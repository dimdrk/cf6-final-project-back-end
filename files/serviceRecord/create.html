  <div class="container mt-5">
    <div class="row justify-content-center">
      <h2>Create your user</h2>
        
        <div class="alert" role="alert"></div>

        <form id="frmUser">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">Please give your username.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Lastname</label>
            <input type="text" class="form-control" name="surname" id="surname">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="mb-3">
            <label >Role</label>
            <select for="role" class="form-select" id="role">
              <option value="ADMIN">Admin</option>
              <option value="DRIVER">Driver</option>
              <option selected value="OWNER">Owner</option>
          </select>
          </div>
          <div class="mb-3">
            <fieldset>
              <legend>Personal Information</legend>
              <label for="phoneNumber" class="form-label">Phone Number</label><br>
              <input type="text" class="form-control" name="area" id="area"><br>
              <label for="city" class="form-label">City</label><br>
              <input type="text" class="form-control" name="road" id="road">
            </fieldset>
          </div>
        </form>
        
        <div class="row">
          <div class="col text-center">
            <button class="btnSubmit btn btn-primary text-center" value="insert">Submit</button>
            <button class="btnReset btn btn-primary text-center">Reset</button>
          </div>
        </div>    
    </div>
